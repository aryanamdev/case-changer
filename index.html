<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
    <script defer src="script.js"></script>

<body>
    <section class="wrapper">
        <div class="heading">Case Converter</div>
        <div class="upper">
            <input type="text" placeholder="Type your name or any string" value="" id="user-input" class="user-text">
            <button id="change-button" class="change-button"> Change </button>
        </div>

        <div class="conversions">
            <div class="conversion">
                <h1>camelCase</h1>
                <p class="camel-case value"></p>
            </div>
            <div class="conversion">
                <h1>PascalCase</h1>
                <p class="pascal-case value"></p>
            </div>
            <div class="conversion">
                <h1>snake_case</h1>
                <p class="snake-case value"></p>
            </div>
            <div class="conversion">
                <h1>kebab-case</h1>
                <p class="kebab-case value"></p>
            </div>
            <div class="conversion">
                <h1>Train-Case</h1>
                <p class="train-case value"></p>
            </div>
        </div>
    </section>
</body>

</html>
